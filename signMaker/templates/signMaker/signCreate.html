{% extends 'theSignature/base.html' %}
{% block title%} :: 나만의 서명 제작하기 :: {% endblock %}
{% block content %}
{% load static %}

<style>
.selected-info {
    background-color: #f1efef;
    margin-left: 550px;
    padding: 20px;
    width: 300px;
    border-radius: 20px;
    box-shadow: 5px 2px 10px rgb(216, 216, 216);
}

.board {
    font-size: 20px;
    background-color: #f1efef;
    font-weight: bold;
}

.actionBtn {
    text-align: center;
}



.signatures {
    margin-left: 80px;
}

.sign {
    float: left;
    margin: 30px;
    text-align: center;
    border-radius: 20px;
    background-color: #f1efef;
    width: 350px;
    height: 250px;
    box-shadow: 5px 2px 10px rgb(216, 216, 216);
}

.downloadBtn {
    margin-left: 120px;
    font-size: 14px;
}

.downloadBtn:hover {
    background-color: #5c574d;
    color: rgb(189, 183, 179);
}

img {
    margin: 20px;
}

table,
td,
th {
    background-color: #f1efef;
}

th {
    text-align: left;
}

td {
    text-align: center;
}

a {
    text-decoration: none
}

table {
    margin: auto;
}

@media (max-width: 1300px) {
    .selected-info {
        margin-left: 530px;
    }
}

@media (max-width: 1120px) {
    .selected-info {
        margin-left: 380px;
    }
}

@media (max-width: 900px) {
    .selected-info {
        margin-left: 350px;
    }
}

@media (max-width: 855px) {
    .selected-info {
        margin-left: 280px;
    }
    .signatures {
        margin-left: 50px;
    }
}

@media (max-width: 768px) {
    /* ipad */
    .selected-info {
        margin-left: 180px;
    }
    .signatures {
        margin-left: 140px;
    }
}

@media (max-width: 740px) {
    .selected-info {
        margin-left: 220px;
    }
}

@media (max-width: 639px) {
    .selected-info {
        margin-left: 170px;
    }
    .signatures {
        margin-left: 30px;
    }
}

@media (max-width: 590px) {
    .selected-info {
        margin-left: 130px;
    }
}
</style>


<div class="pageName">
            서명 만들기 >>
        </div><br/><br/><br/><br/><br/><br/>

        <div class=" showSign">

            <div class="selected-info">
                <table>
                    <tr class="name">
                        <th>이름</th>
                        <td>{{ name }}</td>
                    </tr>
                    <tr class="style">
                        <th>스타일</th>
                        <td>{{ options }}</td>
                    </tr>
                    <tr class="letter">
                        <th>강조 글자</th>
                        <td>{{ pointLetter }}</td>
                    </tr>
                </table>
                <br>
                <table>
                    <tr class="btns">
                        <td>
                            <a href=".." style="text-decoration: none;">
                                <div class="btn actionBtn" style="background-color: #a39a86; color: rgb(243, 236, 231); width:70px;">
                                    조건 재선택
                                </div>
                            </a>

                        </td>
                        <td>
                            <div class="btn actionBtn" style="background-color: #a39a86; color: rgb(243, 236, 231); width:60px;">새로 고침</div>

                        </td>
                    </tr>
                </table>
            </div>




        </div>
        <br/><br/><br/><br/>
        <div class="signatures">
            <div class="sign">
                <img src="{% static 'ml_result/handwriting_name01.jpg' %}" alt="handwriting_name01.jpg" loading="lazy" width="300px" style="height: 150px;">
                <a href="{% static 'ml_result/handwriting_name01.jpg' %}" download="signature">
                    <div class="btn downloadBtn" style="background-color: #a39a86; color: rgb(243, 236, 231); width:90px;">다운로드</div>
                </a>
                <!-- <button type="submit" onclick="window.open('img/sign.png')">Download!</button> -->
            </div>
            <div class="sign">
                <img src="{% static 'ml_result/handwriting_name02.jpg' %}" alt="handwriting_name01.jpg" loading="lazy" width="300px" style="height: 150px;">
                <a href="{% static 'ml_result/handwriting_name02.jpg' %}" download="signature">
                    <div class="btn downloadBtn" style="background-color: #a39a86; color: rgb(243, 236, 231); width:90px;">다운로드</div>
                </a>
            </div>
            <div class="sign">
                <img src="{% static 'ml_result/handwriting_name03.jpg' %}" alt="handwriting_name01.jpg" loading="lazy" width="300px" style="height: 150px;">
                <a href="{% static 'ml_result/handwriting_name03.jpg' %}" download="signature">
                    <div class="btn downloadBtn" style="background-color: #a39a86; color: rgb(243, 236, 231); width:90px;">다운로드</div>
                </a>
            </div>
        </div>


{% endblock %}
