{% block content %}
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- <script src="js/join.js" type="text/javascript"></script> -->
    <title>The Signature - Login</title>
</head>
<body>
<header>
    <div class="logo">
        The Signature
    </div>
</header>
<div class="login">
    <div class="pageName">
        로그인
    </div>
    <div class="pageDes">
        당신만의 특별한 서명을 만들어보세요.
    </div><br><br>
    <form method="POST" action="{%url 'login_action'%}">
        {% csrf_token %}
        <div class="userEmail loginField">
            <label for="user_email">이메일  </label>
            <input name="user_email" type="email" placeholder="sign@gmail.com" required>
        </div><br>
        <div class="userPassword ">
            <div class="pwd loginField">
                <label for="password">비밀번호  </label>
                <input name="user_passwd" type="password" placeholder="비밀번호 입력" required>
            </div><br>

        </div><br>

        <div class="submitBtn">
            <a href="../signup"><button type="button" class="btn btn-primary " id="signup_btn" value="회원가입">회원가입</button></a>
            <input type="submit" class="btn btn-primary " value="로그인">
        </div>
    </form>
</div>

<!-- <footer>
    <p>Make your own signature</p>
  </footer> -->
</body>
</html>
{% endblock %}
